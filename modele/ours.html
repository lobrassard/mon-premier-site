<header class="ours avec-fond">
  <!-- Titre principal -->
  <a
    class="ancre-principale"
    href="."
    title="$site-title$"
  >
    $site-title$
  </a>

  <!-- Menu principal -->
  <nav class="menu-principal">
    $for(menu)$
    <a
      href="$it.url$"
      title="$it.label$"
    >$it.label$</a>
    $endfor$
  </nav>
</header>
